<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Settings</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config = { darkMode: 'class' }</script>
</head>

<body class="bg-slate-50 dark:bg-slate-900 min-h-screen flex justify-center p-4 transition-colors duration-300">

<main class="w-full max-w-md bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 transition-colors duration-300">
  <h1 class="text-2xl font-semibold mb-6 text-slate-900 dark:text-white">Profile Settings</h1>

  <!-- Profile picture -->
  <div class="flex flex-col items-center mb-6">
    <img id="profilePic" src="https://via.placeholder.com/150/94a3b8/FFFFFF?text=User"
         class="w-24 h-24 rounded-full object-cover border border-slate-300 dark:border-slate-600">
    <label for="profileUpload"
      class="mt-3 text-sm text-indigo-600 dark:text-indigo-400 cursor-pointer hover:underline">
      Change profile photo
    </label>
    <input type="file" id="profileUpload" accept="image/*" class="hidden">
  </div>

  <!-- Username -->
  <div class="mb-4">
    <label id="usernameLabel"
      class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Username</label>
    <input type="text" id="username" placeholder="Enter username"
      class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-lg
             bg-white dark:bg-slate-700 text-slate-900 dark:text-white
             focus:outline-none focus:ring-2 focus:ring-indigo-500">
  </div>

  <!-- Status -->
  <div class="mb-4">
    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Status</label>
    <input type="text" id="status" placeholder="What's on your mind?"
      class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-lg
             bg-white dark:bg-slate-700 text-slate-900 dark:text-white
             focus:outline-none focus:ring-2 focus:ring-indigo-500">
  </div>

  <!-- Theme toggle -->
  <div class="flex items-center gap-3 mb-6">
    <span class="text-slate-700 dark:text-slate-300 text-sm">Theme:</span>
    <button id="themeToggle"
      class="px-3 py-1 bg-slate-200 dark:bg-slate-700 rounded-md text-xl transition-colors duration-300">
      ðŸŒ™
    </button>
  </div>

  <button id="saveBtn"
    class="w-full py-2 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700">
    Save Changes
  </button>
</main>


<script>
// ========== GET CURRENT USER ==========
const currentUser = localStorage.getItem("currentUser");

// If no user logged â†’ fields remain blank (your request)
let userData = {};
if (currentUser) {
  userData = JSON.parse(localStorage.getItem(`userData_${currentUser}`)) || {};
}

// ========== DOM ELEMENTS ==========
const usernameInput = document.getElementById("username");
const usernameLabel = document.getElementById("usernameLabel");
const statusInput = document.getElementById("status");
const profilePicEl = document.getElementById("profilePic");
const profileUpload = document.getElementById("profileUpload");
const themeToggleBtn = document.getElementById("themeToggle");

// ========== FILL FIELDS IF LOGGED IN ==========
usernameInput.value = userData.username || "";
statusInput.value = userData.status || "";
usernameLabel.textContent = currentUser ? `Username (current: ${userData.username || ""})` : "Username";

profilePicEl.src = userData.profilePic || "https://via.placeholder.com/150/94a3b8/FFFFFF?text=User";

// ========== APPLY THEME ==========
function applyTheme(theme) {
  document.documentElement.classList.toggle("dark", theme === "dark");
  themeToggleBtn.textContent = theme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
}
applyTheme(userData.theme || "light");

// ========== PROFILE UPLOAD ==========
profileUpload.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = evt => {
    profilePicEl.src = evt.target.result;
    userData.profilePic = evt.target.result;
  };
  reader.readAsDataURL(file);
});

// ========== THEME TOGGLE ==========
themeToggleBtn.addEventListener("click", () => {
  userData.theme = userData.theme === "dark" ? "light" : "dark";
  applyTheme(userData.theme);
});

// ========== SAVE CHANGES ==========
document.getElementById("saveBtn").addEventListener("click", () => {
  if (!currentUser) {
    alert("No logged-in user detected.");
    return;
  }

  userData.username = usernameInput.value;
  userData.status = statusInput.value;

  // Save
  localStorage.setItem(`userData_${currentUser}`, JSON.stringify(userData));

  alert("Profile updated!");
  window.location.href = "logged.html";
});
</script>

</body>
</html>
